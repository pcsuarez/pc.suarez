<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employee Registration Form</title>
  
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="external_registration.css" />
</head>
<body>
  <div class="container my-5">
    <div class="survey-form shadow-lg p-5 bg-white rounded-4">
      <h1 class="text-center mb-4">Employee Registration</h1>

      <form>
        <!-- Full Name -->
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" placeholder="e.g. Nerthus Lavande" required>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" placeholder="e.g. you@company.com" required>
        </div>

        <!-- Department -->
        <div class="mb-3">
          <label for="department" class="form-label">Department</label>
          <select class="form-select" id="department" required>
            <option selected disabled value="">Choose...</option>
            <option>Animation</option>
            <option>Computer Science</option>
            <option>Cybersecurity</option>
            <option>Engineering</option>
            <option>Game Development</option>
            <option>Information Technology</option>

          </select>
        </div>

        <!-- Personal Info Section -->
        <hr class="my-4" />
        <h5 class="mb-3">Personal Information</h5>

        <div class="row g-3">
          <!-- Age -->
          <div class="col-md-4">
            <label for="age" class="form-label">Age</label>
            <input type="number" class="form-control" id="age" min="18" placeholder="e.g. 30" required>
          </div>

          <!-- Gender -->
          <div class="col-md-4">
            <label for="gender" class="form-label">Gender</label>
            <select class="form-select" id="gender" required>
              <option selected disabled value="">Choose...</option>
              <option>Female</option>
              <option>Male</option>
              <option>Non-binary</option>
              <option>Prefer not to say</option>
            </select>
          </div>

          <!-- Contact Number -->
          <div class="col-md-4">
            <label for="phone" class="form-label">Contact Number</label>
            <input type="tel" class="form-control" id="phone" placeholder="e.g. +1234567890" required>
          </div>
        </div>

        <!-- Address -->
        <div class="mt-3">
          <label for="address" class="form-label">Home Address</label>
          <textarea class="form-control" id="address" rows="2" placeholder="e.g. 123 Ocean View Lane, Aqua City" required></textarea>
        </div>

        <!-- Portfolio -->
        <div class="mt-4">
          <label for="portfolio" class="form-label">Portfolio URL</label>
          <input type="url" class="form-control" id="portfolio" placeholder="e.g. https://yourportfolio.com">
        </div>

        <!-- Message -->
        <div class="mb-4 mt-3">
          <label for="message" class="form-label">Tell us about your experience</label>
          <textarea class="form-control" id="message" rows="4" placeholder="Write a short intro..."></textarea>
        </div>

        <!-- Submit Button -->
        <div class="text-center">
          <button type="submit" class="btn btn-primary px-4 py-2">Register</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
